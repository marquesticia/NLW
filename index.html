<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLW ESports</title>

        <link rel="stylesheet" href="./styles.css">

    </head>
    <body>
        <header>
            <div>
                <img 
                src="https:github.com/marquesticia.png" 
                alt="Foto de Leticia Marques">
            </div>
        </header>
        <main>

            <section class="section-games">
                <div>
                    <h2>Meus Jogos</h2>
                    <p>Games que eu mais curto jogar!</p>

                    <ul class="games-list">
                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/directory/game/Grand%20Theft%20Auto%20V">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/32982_IGDB-188x250.jpg" alt="Imagem do jogo GTAV">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/directory/game/Minecraft">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/27471_IGDB-188x250.jpg" alt="Imagem do jogo Minecraft">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/directory/game/Counter-Strike%3A%20Global%20Offensive">
                                <img src="https://static-cdn.jtvnw.net/ttv-boxart/32399_IGDB-188x250.jpg" alt="Imagem do jogo CSGO">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="section-canais">
                <div>
                    <h2>Canais e streamers</h2>
                    <p>Lista de canais e transmissões que não perco!</p>

                    <ul class="channel-list">
                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/bruninzor">

                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/harulindo">
                                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/15f88fcb-63da-428b-9d31-b763d0f2a5b9-profile_image-150x150.png" alt="Imagem de Haru Lindo">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/prizzaa">
                                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/f818f944-f6ca-457b-89f1-895c256352fa-profile_image-150x150.png" alt="Imagem de Prizzaa">
                            </a>
                        </li>
